<mat-card>
            <mat-card-header>
              <mat-card-title>{{ product.name }}</mat-card-title>
              <mat-card-subtitle>{{ product.description }}</mat-card-subtitle>
            </mat-card-header>
            <mat-divider></mat-divider>
            <img mat-card-image [src]="product.image"
                 alt="Photo of a Shiba Inu" class='image mt-4'>
            <mat-card-content>
              <p class="mt-4">Price: {{product.price}}</p>
            </mat-card-content>
          </mat-card>
