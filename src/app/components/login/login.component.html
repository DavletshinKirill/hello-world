<div class="flex">
  <div class="m-auto">
    <mat-card>

      <mat-card-header>
        <mat-card-title>Login Here</mat-card-title>
        <mat-card-subtitle>Enter your password and email to login</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <mat-divider></mat-divider>
        <mat-form-field class = "mt-4">
          <mat-label>Enter your email</mat-label>
          <input matInput required>
          <mat-error>Something went wrong</mat-error>
        </mat-form-field>
        <mat-divider></mat-divider>
        <mat-form-field class = "mt-4">
          <mat-label>Enter your password</mat-label>
          <input matInput required>
          <mat-error>Something went wrong</mat-error>
        </mat-form-field>
        <mat-divider></mat-divider>
      </mat-card-content>
      <mat-card-actions>
          <button mat-raised-button mat-raised-button color="accent" class = "ml-auto mr-2 mt-2">
          Login
          </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
