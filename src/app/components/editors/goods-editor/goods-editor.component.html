<div class="flex">
  <div class = "m-auto">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Данные о товаре</mat-card-title>
    </mat-card-header>
  <mat-card-content class = "mt-5">
  <p>
    <mat-form-field class="example-form-field">
      <mat-label>Product Name</mat-label>
      <input matInput type="text" [(ngModel)]="product.name">
      <button matSuffix mat-icon-button aria-label="Clear" (click)="product.name=''">
        <mat-icon>title</mat-icon>
      </button>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field class="example-form-field">
      <mat-label>Product Price</mat-label>
      <input matInput type="number" [(ngModel)]="product.price">
      <button matSuffix mat-icon-button aria-label="Clear" (click)="product.price= 0.0 ">
        <mat-icon>attach_money</mat-icon>
      </button>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field class="example-form-field">
      <mat-label>Product Description</mat-label>
      <input matInput type="text" [(ngModel)]="product.description">
      <button matSuffix mat-icon-button aria-label="Clear" (click)="product.description=''">
        <mat-icon>description</mat-icon>
      </button>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field class="example-form-field">
      <mat-label>Product Image</mat-label>
      <input matInput type="text" [(ngModel)]="product.image">
      <button matSuffix mat-icon-button aria-label="Clear" (click)="product.image=''">
        <mat-icon>add_a_photo</mat-icon>
      </button>
    </mat-form-field>
  </p>
  <div>
  <button mat-raised-button color="accent" class = "justify-content-between"
    [mat-dialog-close]="product">{{textButton}}</button>
      <button mat-raised-button color="warn" class = "justify-content-between ml-3" (click)="deleteClicked()"
    *ngIf="showDelete"><mat-icon>delete</mat-icon></button>
    </div>

  </mat-card-content>
  </mat-card>
    </div>
</div>
