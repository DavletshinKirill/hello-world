<table mat-table [dataSource]="this.data.products">

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image</th>
    <td mat-cell *matCellDef="let element"><img [src] ='element.product.image'> </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> name</th>
    <td mat-cell *matCellDef="let element"> {{element.product.name}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="minimizeAmount(element)"><mat-icon>minimize</mat-icon></button>
      {{element.quantity}}
      <button mat-icon-button (click)="addAmount(element)"><mat-icon>add</mat-icon></button>
    </td>
  </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div> Price:  {{this.finalCoast}}</div>
